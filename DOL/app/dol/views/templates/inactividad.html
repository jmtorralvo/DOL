<div class="desviacion_consumo">
    <div class="modal-content">
        <div class="modal-header">
            <div class="row">
                <div class="col-xs-2 mb15-xs col-sm-2 col-md-2 col-lg-2 text-center">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <h3>¡LLevas demasiado tiempo sin hacer nada!</h3>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="row mb30">
                        <div class="col-xs-10">
                            <div class="capaMensajes">
                                <span>Realiza alguna acción o serás deslogado en <span class="x_segundos">{{countdown}} segundos...</span></span>
                                <div ng-idle-countdown="countdown" ng-init="countdown=10" class="modal-body barra_progresion">
                                    <progressbar max="10" value="countdown">
                                        <span style="color:white; white-space:nowrap;">{{countdown}}</span>
                                    </progressbar>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
