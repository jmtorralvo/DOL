<div class="copia">
    <div class="modal-content">
        <div class="modal-header">
            <div class="row">
                <div class="col-xs-12 text-right">
                    <a href="" ng-click="cerrar()" class="glyphicon glyphicon-remove-circle"></a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-1 col-xs-11">
                    <h3>GUARDAR UNA COPIA</h3>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-11">
                    <div class="row mb30">
                        <div class="col-xs-12 mb15-xs col-sm-2 col-md-2 col-lg-2">
                            <img src="/dol/static/images/help-user-ico.png" />
                        </div>
                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 ">
                            <p class="mb30">{{'MIS_DIAGNOSTICOS_COPIA' | translate }}</p>
                            <div class="campo-formulario">
                                <input type="text" name="nombre" ng-model="nombreDiagnostico" class="form-control input-lg ng-pristine ng-invalid ng-invalid-required" placeholder="{{nombreDiagnostico}}" s maxlength="40" required="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-11">
                    <div class="row mb20">
                        <div class="col-xs-12 col-sm-12 mb15-sm col-md-6 col-lg-6 text-right">
                            <button ng-click="datosCorrectos(nombreDiagnostico)" class="btn btn-primary info">GUARDAR COPIA</button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 text-right">
                            <button ng-click="cerrar()" class="btn btn-primary finalizar">{{'MIS_DIAGNOSTICOS_COMERCIAL_ASIGNAR_CANCELAR' | translate }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
