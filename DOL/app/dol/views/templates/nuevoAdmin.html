<div class="nuevo_admin">
    <div class="modal-content">
        <div class="modal-header">
            <div class="row">
                <div class="col-xs-12 text-right">
                    <a href="" ng-click="cerrar()" class="glyphicon glyphicon-remove-circle"></a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-1 col-xs-11">
                    <h3>{{ 'MIS_DIAGNOSTICOS_ADMIN_NUEVO_ADMIN' | translate }}</h3>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 ">

                    <div class="campo-formulario">
                        <p>Nombre</p>
                        <input type="text" name="nombre" ng-model="usuario.tx_nombre" class="form-control input-lg ng-pristine ng-invalid ng-invalid-required" placeholder="{{usuario.tx_nombre}}" s maxlength="40" required="">

                        <p>Email</p>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                            <button class="btn btn-primary info" ng-click="comprobarEmail(usuario.tx_mail)">{{ 'MIS_DIAGNOSTICOS_ADMIN_NUEVO_COMPROBAR' | translate }}</button>
                            <p ng-show="comprobacion == 'false'">{{ 'MIS_DIAGNOSTICOS_ADMIN_NUEVO_NO_LDAP' | translate }}</p>
                        </div>

                        <input type="text" name="nombre" ng-model="usuario.tx_mail" class="form-control input-lg ng-pristine ng-invalid ng-invalid-required" placeholder="{{usuario.tx_mail}}" s maxlength="40" required="">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-11">
                    <div class="row mb20">
                        <div class="col-xs-12 col-sm-12 mb15-sm col-md-6 col-lg-6 text-right">
                            <button class="btn btn-primary info" ng-disabled="comprobacion != 'true'" ng-click="ok()">{{ 'MIS_DIAGNOSTICOS_ADMIN_NUEVO_GUARDAR' | translate }}</button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 text-right">
                            <button class="btn btn-primary finalizar" ng-click="cerrar()">{{ 'MIS_DIAGNOSTICOS_ADMIN_NUEVO_CANCELAR' | translate }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
